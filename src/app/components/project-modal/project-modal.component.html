<div class="modal-header">
  <h2>{{project.name}}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    @for (image of project.images; track $index) {
    <slide>
      <img [src]="image" alt="slide" style="display: block; width: 100%; height: 60dvh; object-fit: cover;">
    </slide>
    }
  </carousel>
  <h3>{{project.summary}}</h3>
  <p>{{project.description}}</p>
  <p>You can find this project on GitHub <a [href]="project.projectLink" target="_blank">here</a></p>
  <div class="d-flex flex-wrap">
    @for (tag of project.tags; track $index) {
    <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    }
  </div>
</div>
